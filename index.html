<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>team page challenge</title>
  <!-- vender CSS -->
  <link rel="stylesheet" href="./assets/css/vendor/normalize.css">

  <!-- custom CSS -->
  <link rel="stylesheet" href="./assets/css/custom/base.css">
  <link rel="stylesheet" href="./assets/css/custom/ui.css">
</head>
<body>
  <main class="cc-main">
    <section class="sec-introduction">
      <div class="l-center">
        <div class="txt-wrap">
          <div class="left-wrap">
            <h2 class="tit f-pt-serif">The creative crew</h2>
          </div>
          <div class="right-wrap">
            <p class='sub-tit only-en'>Who we are</p>
            <p class="dec only-en">
              We are team of creatively diverse. driven. <br />
              innovative individuals working in various <br />
              locations from the world.
            </p>
          </div>
        </div>
        <div class="img-group-wrap">
          <ul class="img-group">
            <li class="img-list">
              <div class="img-wrap">
                <img src="./assets/images/photo1.png" alt="Bill Mahoney" class="img">
              </div>
              <div class="name-wrap">
                <p class="name only-en">Bill Mahoney</p>
              </div>
            </li>
            <li class="img-list">
              <div class="img-wrap">
                <img src="./assets/images/photo2.png" alt="Saba Cabrera" class="img">
              </div>
              <div class="name-wrap">
                <p class="name only-en">Saba Cabrera</p>
              </div>
            </li>
            <li class="img-list">
              <div class="img-wrap">
                <img src="./assets/images/photo3.png" alt="Shae Le" class="img">
              </div>
              <div class="name-wrap">
                <p class="name only-en">Shae Le</p>
              </div>
            </li>
            <li class="img-list">
              <div class="img-wrap">
                <img src="./assets/images/photo4.png" alt="Skylah Lu" class="img img4">
              </div>
              <div class="name-wrap">
                <p class="name only-en">Skylah Lu</p>
              </div>
            </li>
            <li class="img-list">
              <div class="img-wrap">
                <img src="./assets/images/photo5.png" alt="Griff Richards" class="img">
              </div>
              <div class="name-wrap">
                <p class="name only-en">Griff Richards</p>
              </div>
            </li>
            <li class="img-list">
              <div class="img-wrap">
                <img src="./assets/images/photo6.png" alt="Stan John" class="img">
              </div>
              <div class="name-wrap">
                <p class="name only-en">Stan John</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer class="cc-footer">
    <div class="l-center">
      <p class="ft-info f-mont">created by <b class="bold-txt f-mont">gonasooc</b> - devChallenges.io</p>
    </div>
  </footer>


</body>
</html>
